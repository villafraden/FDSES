<detalle-cliente *ngIf="clienteSeleccionado" [cliente]="clienteSeleccionado"></detalle-cliente>

<div class="card border-primary my-3" style="max-width: 100rem">
  <!--   <div class="card-header">Clientes </div> -->
    <div class="card-body text-primary">
        <h2 class="card-title" style="text-align:center" >Listado de Clientes</h2>
        <div class="my-2 text-left">
            <button *ngIf="authService.hasRole('ROLE_ADMIN')" class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">
                Crear Cliente
            </button>
        </div>
        <div *ngIf="clientes?.length == 0" class="alert alert-info">
            No hay registros en la base de datos!
        </div>
        <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Documento</th>
                    <th>Email</th>
                    <th>Telefono 1</th>
                    <th>Celular</th>
                    <th>Direccion</th>
                    <th *ngIf="authService.hasRole('ROLE_ADMIN')">Crear Factura</th>
                    <th *ngIf="authService.hasRole('ROLE_ADMIN')">Editar</th>
                    <th *ngIf="authService.hasRole('ROLE_ADMIN')">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td><button type="button" name="ver" (click)="abrirModal(cliente)" class="btn btn-primary btn-sm">{{cliente.id }}</button></td>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.documento }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.telefono }}</td>
                    <td>{{ cliente.celular }}</td>
                    <td>{{ cliente.direccion }}</td>
                    <td><button *ngIf="authService.hasRole('ROLE_ADMIN')" type="button" name="" 
                        class="btn btn-sm"><angular-emojis [name]="'page_facing_up'" size="20"></angular-emojis></button></td>
                    <td>
                        <button *ngIf="authService.hasRole('ROLE_ADMIN')" type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]"
                        class="btn btn-sm"><angular-emojis [name]="'pencil2'" size="20"></angular-emojis></button>
                    </td>
                    <td>
                        <button *ngIf="authService.hasRole('ROLE_ADMIN')" type="button" name="eliminar" (click)='delete(cliente)'
                         class="btn btn-sm"><angular-emojis [name]="'wastebasket'" size="20"></angular-emojis></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <paginator-nav *ngIf="paginador" [paginador]="paginador"></paginator-nav>
    </div>
</div>
