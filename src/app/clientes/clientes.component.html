<div class="card border-primary my-3" style="max-width: 100rem">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
        <h2 class="card-title">Listado De Clientes</h2>
        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">
                Crear Cliente
            </button>
        </div>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th class="mb-1">Id</th>
                    <th>Nombre</th>
                    <th>Documento</th>
                    <th>Email</th>
                    <th>Telefono 1</th>
                    <th>Celular</th>
                    <th>Cargo</th>
                    <th>Direccion</th>
                    <th>Crear Factura</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{ cliente.id }}</td>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.documento }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.telefono }}</td>
                    <td>{{ cliente.celular }}</td>
                    <td>{{ cliente.cargo }}</td>
                    <td>{{ cliente.direccion }}</td>
                    <td></td>
                    <td>
                        <button type="button" name="Editar" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-success btn-sm">Editar</button>
                    </td>
                    <td>
                        <button type="button" name="Eliminar" (click)='delete(cliente)' class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <paginator-nav *ngIf="paginador" [paginador]="paginador"></paginator-nav>
    </div>
</div>
