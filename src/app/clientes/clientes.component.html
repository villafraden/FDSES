<detalle-cliente *ngIf="clienteSeleccionado" [cliente]="clienteSeleccionado"></detalle-cliente>

<div class="card border-primary my-3" style="max-width: 100rem">
  <!--   <div class="card-header">Clientes </div> -->
    <div class="card-body text-primary">
        <h2 class="card-title" style="text-align:center" >Listado de Clientes</h2>
        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">
                Crear Cliente
            </button>
        </div>
        <div *ngIf="clientes?.length == 0" class="alert alert-info">
            No hay registros en la base de datos!
        </div>
        <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Documento</th>
                    <th>Email</th>
                    <th>Telefono 1</th>
                    <th>Celular</th>
                    <th>Direccion</th>
                    <th>Crear Factura</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td><button type="button" name="ver" (click)="abrirModal(cliente)" class="btn btn-primary btn-sm">{{
                            cliente.id }}</button></td>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.documento }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.telefono }}</td>
                    <td>{{ cliente.celular }}</td>
                    <td>{{ cliente.direccion }}</td>
                    <td></td>
                    <td>
                        <button type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]"
                            class="btn btn-success btn-sm">Editar</button>
                    </td>
                    <td>
                        <button type="button" name="eliminar" (click)='delete(cliente)'
                            class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <paginator-nav *ngIf="paginador" [paginador]="paginador"></paginator-nav>
    </div>
</div>
